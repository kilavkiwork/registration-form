<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- Підключення іконки сайту -->
    <link
      rel="icon"
      href="./assets/images/favicon/favicon.png"
      type="image/png"
    />
    <!-- Підключення онлайн-шрифтів з Google Fonts -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Registration Form</title>
    <!-- Опис сторінки, автор -->
    <meta
      name="description"
      content="Короткий опис вашої сторінки."
    />
    <meta
      name="keywords"
      content="ключове слово1, ключове слово2, ключове слово3"
    />
    <meta
      name="author"
      content="kilavki"
    />
    <!-- Підключення стилів -->
    <link
      rel="stylesheet"
      href="./styles/normalize.css"
    />
    <link
      rel="stylesheet"
      href="./styles/typography.css"
    />
    <link
      rel="stylesheet"
      href="./styles/styles.css"
    />
    <link
      rel="stylesheet"
      href="./styles/media.css"
    />
    <!-- Підключення графіки для соц.мереж -->
    <meta
      property="og:title"
      content="Заголовок вашої сторінки"
    />
    <meta
      property="og:description"
      content="Опис для Open Graph"
    />
    <meta
      property="og:image"
      content="URL до зображення"
    />
    <meta
      property="og:url"
      content="URL вашої сторінки"
    />
    <meta
      name="twitter:card"
      content="summary_large_image"
    />
    <meta
      name="twitter:title"
      content="Заголовок для Twitter"
    />
    <meta
      name="twitter:description"
      content="Опис для Twitter"
    />
    <meta
      name="twitter:image"
      content="URL до зображення"
    />
  </head>

  <!-- питання по макету // TODO * ! ?

   -->

  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <h1 class="title">Registration Form</h1>
        </div>
      </header>
      <main class="main">
        <div class="container">
          <section class="hero">
            <form
              action=""
              autocomplete="off"
            >
              <div class="field">
                <input
                  type="text"
                  name="name"
                  id="name"
                  placeholder=" "
                  required
                />
                <label for="name">Name</label>
                <div class="error">
                  <!-- <img width="35" height="35"
                  src="./assets/images/icons/error.svg" alt="">
                  Lorem ipsum dolor sit amet consectetur. -->
                </div>
                <div class="success"></div>
              </div>
              <div class="field">
                <input
                  type="text"
                  name="email"
                  id="email"
                  placeholder=" "
                  required
                />
                <label for="email">Email</label>
                <div class="error"></div>
                <div class="success"></div>
              </div>
              <div class="field">
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder=" "
                  required
                />
                <label for="email">Password</label>
                <button class="eye"></button>
                <div class="error"></div>
                <div class="success"></div>
              </div>
              <div class="field">
                <input
                  type="password"
                  name="confirm-password"
                  id="confirm-password"
                  placeholder=" "
                  required
                />
                <label for="email">Confirm Password</label>
                <button class="eye"></button>
                <div class="error"></div>
                <div class="success"></div>
              </div>
              <div class="field">
                <input
                  type="submit"
                  name="submit"
                  value="Send"
                />
              </div>
            </form>
          </section>
        </div>
      </main>
      <footer class="footer"></footer>
    </div>
    <script src="./scripts/main.js"></script>
  </body>
</html>
